{% extends 'titanic/base.html' %}
{% load static %}

{% block content %}
<div class="result">
  <div class="card-body">
    <h5 class="card-title">Result</h5>
    <h3>{{ answer |safe }}</h3>
    <hr>
    <p class="card-text">選んだ値</p>
    <h3 id=resultGen>{{ gender }}</h3>
    <h3 id='resultCla'>{{ grade }}</h3>
    <h3>${{ fare }}</h3>
    <a href="{% url 'titanic:home' %}" class="btn btn-primary">もう一度行う</a>
  </div>
</div>
<script type='text/javascript' src="{% static 'js/result.js' %}"></script>
{% endblock content %}
